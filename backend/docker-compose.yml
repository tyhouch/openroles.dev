services:
  db:
    image: postgres:16-alpine
    container_name: openroles-db
    environment:
      POSTGRES_USER: openroles
      POSTGRES_PASSWORD: openroles
      POSTGRES_DB: openroles
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openroles"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
